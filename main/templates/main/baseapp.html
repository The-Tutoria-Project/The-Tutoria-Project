<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialdesignicons.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/prettyPhoto.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/unslider.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/template.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title> Tutoria </title>
<style>
* {box-sizing: border-box;}
ul {list-style-type: none;}

.month {
    padding: 70px 25px;
    width: 100%;
    background: #1abc9c;
    text-align: center;
}

.month ul {
    margin: 0;
    padding: 0;
}

.month ul li {
    color: white;
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 3px;
}

.month .prev {
    float: left;
    padding-top: 10px;
}

.month .next {
    float: right;
    padding-top: 10px;
}

.weekdays {
    margin: 0;
    padding: 10px 0;
    background-color: #ddd;
}

.weekdays li {
    display: inline-block;
    width: 12.0%;
    color: #666;
    text-align: center;
}

.wdays {
    margin: 0;
    padding: 10px 0;
    background-color: #ddd;
}

.wdays li {
    display: inline-block;
    width: 12.0%;
    color: #666;
    text-align: center;
}
.days {
    padding: 10px 0;
    background: #eee;
    margin: 0;
}

.days li {
    list-style-type: none;
    display: inline-block;
    width: 12.0%;
    text-align: center;
    margin-bottom: 5px;
    font-size:12px;
    color: #777;
}

.days li .active {
    padding: 5px;
    background: #1abc9c;
    color: white !important
}

.days li .blocked {
    padding: 5px;
    background: #000000;
    color: white !important
}

.days li .available {
    padding: 5px;
    background: #ddd;
}

.days li .elapsed {
    padding: 5px;
    background: #777777;
    color: white !important
}
.days li .booked {
    padding: 5px;
    background: #960018;
    color: white !important
}


/* Add media queries for smaller screens */
@media screen and (max-width:720px) {
    .weekdays li, .days li {width: 13.1%;}
}

@media screen and (max-width: 420px) {
    .weekdays li, .days li {width: 12.5%;}
    .days li .active {padding: 2px;}
}

@media screen and (max-width: 290px) {
    .weekdays li, .days li {width: 12.2%;}
}
</style>
</head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'main:tutor-list' %}">Tutors</a></li>
          <li><a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a></li>
          {% if user.is_authenticated %}
                 <li><a class='navbar-link' href="{% url 'logout' %}">Logout</a></li>
          {% else %}
                  <li><a class="navbar-link" href="{% url 'main:user_login' %}">Login</a></li>
          {% endif %}
          <li><a class="navbar-link" href="{% url 'main:mySessions' %}">My Sessions</a></li>

        </ul>
    </nav>
    <div class="container">
      {% block body_block %}

      {% endblock %}
    </div>

  </body>
