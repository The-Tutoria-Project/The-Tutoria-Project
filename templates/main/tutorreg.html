<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="">

  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/materialdesignicons.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/prettyPhoto.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/unslider.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/template.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title> Tutoria </title>

</head>

<body data-target="#nino-navbar" data-spy="scroll">

 <!-- Header
    ================================================== -->
 <header id="nino-header">
   <div id="nino-headerInner">
     <nav id="nino-navbar" class="navbar navbar-default" role="navigation">
       <div class="container">

         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nino-navbar-collapse">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="{% url 'index' %}">Tutoria</a>
         </div>

         <!-- Collect the nav links, forms, and other content for toggling -->


         <div class="nino-menuItem pull-right">
           <div class="collapse navbar-collapse pull-left" id="nino-navbar-collapse">





           </div>




         </div>


       </div><!-- /.container-fluid -->
     </nav>


   </div>
 </header><!--/#header-->
<!-- ========================================================================================= -->


 <section id="nino-story">
   <div class="container">
     <h2 class="nino-sectionHeading">
       <span class="nino-subHeading">Tutoria Register</span>
       For Tutor
     </h2>


  {% if registered %}
  <h1> Thank you for registering! </h1>
  <a class="nino-clr w3-btn" href="{% url 'main:tutor_home' %}" > Start using Tutoria! </a>
  {% else %}

  <form enctype="multipart/form-data" method="post" >
      {% csrf_token %}
       {{ Tutor_form.as_p }}

       <input type="submit" name=" " value="Register" class="nino-clr w3-btn">

{% endif %}

</div>
</section><!--/#nino-story-->


<footer id="footer" class="footer">
  <div class="container text-center">
      <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
              <div class="main-footer">
                  <p>Made with <i class="fa fa-heart"></i> by <b>The Binary Baboons</b> 2017</p>

              </div>
          </div>
      </div>
  </div>

</footer>
<!-- Scroll to top
================================================== -->
<a href="#" id="nino-scrollToTop">Go to Top</a>

<!-- javascript -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="js/jquery.prettyPhoto.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.hoverdir.js"></script>
<script type="text/javascript" src="js/modernizr.custom.97074.js"></script>
<script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="js/unslider-min.js"></script>
<script type="text/javascript" src="js/template.js"></script>

</body>
</html>
